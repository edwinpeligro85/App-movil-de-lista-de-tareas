<ion-header no-border>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nueva tarea</ion-label>
      <ion-input type="text" (keyup.enter)="agregarItem()" [(ngModel)]="nombreItem"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list-header>
    <ion-label>Tareas por hacer</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let item of lista.items">
    <ion-checkbox [(ngModel)]="item.completado" slot="start" color="danger"></ion-checkbox>
    <ion-label>{{ item.desc }}</ion-label>
  </ion-item>

</ion-content>
