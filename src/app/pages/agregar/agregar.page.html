<ion-header no-border>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Agregar nueva lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nueva tarea</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
  </ion-list-header>

  <ion-item>
      <ion-checkbox slot="start" color="danger"></ion-checkbox>
      <ion-label>Comer hoy</ion-label>
  </ion-item>

</ion-content>
