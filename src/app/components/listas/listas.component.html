<ion-list #list>
  <ion-item-sliding *ngFor="let item of deseosService.listas | filtroCompletado: !terminada" class="animated fadeInDown">
    
    <ion-item-options side="start">
      <ion-item-option (click)="editar( item )" color="warning"><ion-icon slot="icon-only" name="create"></ion-icon></ion-item-option>
    </ion-item-options>

    <ion-item detail>
      <ion-label (click)="abrirTarea( item.id )">{{ item.titulo }}</ion-label>
      <ion-note slot="end">{{ item.items.length }} items</ion-note>
    </ion-item>
        
    <ion-item-options side="end">
      <ion-item-option (click)="borrar( item.id )" color="danger"><ion-icon slot="icon-only" name="close"></ion-icon></ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
