<ion-header no-border>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nueva tarea</ion-label>
      <ion-input type="text" (keyup.enter)="agregarItem()" [(ngModel)]="nombreItem"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list-header *ngIf="lista.items.length > 0">
    <ion-label>Tareas por hacer</ion-label>
  </ion-list-header>

  <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index">
    <ion-item-options side="start">
      <ion-item-option (click)="editar( i )" color="warning"><ion-icon slot="icon-only" name="create"></ion-icon></ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-checkbox (ionChange)="cambioCheck( item )" [(ngModel)]="item.completado" slot="start" color="danger"></ion-checkbox>
      <ion-label>{{ item.desc }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borrar( i )" color="danger"><ion-icon slot="icon-only" name="close"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
